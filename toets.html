<html>
    <body>
        <h1>Toetsversie 2</h1>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exam 1");
            robotArm.speed = 400;

            //hier volgen jouw instructies max 36 regels
            for (var i = 1; i < 4; i++) {
            robotArm.grab();
            robotArm.moveRight();
            robotArm.drop();
            robotArm.moveLeft();
        }
            robotArm.moveRight();
            for(var c = 1; c < 4; c++){
            robotArm.grab();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.drop();
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.moveLeft();
            }

            for(var a = 1; a < 9; a++){
            robotArm.moveRight()
        }
            for (var b = 1; b < 4; b++) {
            robotArm.grab();
            robotArm.moveLeft();
            robotArm.drop();
            robotArm.moveRight();
        }
            robotArm.moveLeft();
            for(var c = 1; c < 4; c++){
            robotArm.grab();
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.drop();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
